---
layout: default 
title: Queenslayer Creations
---

{% for post in site.posts %}
	<section>
		<div class="container">
			<div class="row align-items-center">
				{% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
				{% if thecycle == 'odd' %}	
					<div class="col-lg-6 order-lg-2">
						<div class="p-5">
							<img class="img-fluid rounded-circle" src="/images/01.jpg" alt="{{ post.primary-img-alt-text }}">
						</div>
					</div>
					<div class="col-lg-6 order-lg-1">
				{% else %}
					<div class="col-lg-6">
            <div class="p-5">
							<img class="img-fluid rounded-circle" src="/images/01.jpg" alt="{{ post.primary-img-alt-text }}">
            </div>
          </div>
          <div class="col-lg-6">			
				{% endif %}
					<div class="p-5">
						<p class="">{{ post.date }}</h2>
						<h2 class="display-4">{{ post.title }}</h2>
						<p>{{ post.exerpt }}</p>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endfor %}

<!-- Pager -->
<div class="clearfix">
	<a class="btn btn-primary float-right" href="#">View All Posts &rarr;</a>
</div>
